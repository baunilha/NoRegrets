<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <!-- meta config for iphone-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="COLOR" />

        <!-- config for iphone icons-->
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/custom_icon.png') }}" />
        <link rel="apple-touch-startup-image" href="{{ url_for('static', filename='img/startup.png') }}" />

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ title }}</title>

        <!-- stylesheets-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" media="screen, handheld" href="{{ url_for('static', filename='css/style.css') }}" />

        {% block styles %}{% endblock %}

    </head>


    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        <div id="container">
            <!--Header-->
            <img src="{{ url_for('static', filename='img/header.png') }}">


            {% block body %}{% endblock %}


            <footer>
                 <img src="{{ url_for('static', filename='img/footer.png') }}">
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery-1.8.1.min.js') }}"><\/script>')</script>
        <script src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
        
        {% block scripts %}{% endblock %}

    </body>
</html>
